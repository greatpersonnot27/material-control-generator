<div id="mainForm" class='center'>
  <p>{{ statusMessage }}</p>
  <mat-form-field class='form' appearance="fill">
    <textarea id='mainTextArea'
      [(ngModel)]="jsonText"
      (ngModelChange)="inputHandler()"
      matInput
    ></textarea>
  </mat-form-field>
  <button mat-raised-button
    color="accent"
    id='generateButton'
    [disabled]="buttonStatus"
    (click)="displayResult()"
  >
    Generate Controls
  </button>
</div>
